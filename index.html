<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practicing Javascript</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>A very simple Calculator...</h1>
        <form id="calculator-form">
            <div class="input-group">
                <label for="number1">Enter the first number:</label>
                <input type="number" id="number1">
    
                <label for="number2">Enter the second number:</label>
                <input type="number" id="number2">
            </div>

            <!-- <div class="operations"> -->
                <button type="submit" id="sum">+</button>
                <button type="submit" id="subtraction">-</button>
                <button type="submit" id="multiplication">*</button>
                <button type="submit" id="division">/</button>
                <button type="submit" id="all-clear">AC</button>
            <!-- </div> -->
            <span id='result'>0</span>
        </form>
    </div>

    <script src='script.js'></script>
</body>
</html>
